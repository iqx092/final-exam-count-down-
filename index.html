<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    <!-- dispaly "Final's Coming In" -->
    <div class="content"><h1>Final's Coming In</h1></div>

    <!-- position to dispaly the timer -->
    <div class="countdown-container">
        <div id="days" class="countdown-item"></div>
        <div id="hours" class="countdown-item"></div>
        <div id="minutes" class="countdown-item"></div>
        <div id="seconds" class="countdown-item"></div>
    </div>

    <!-- display "Days". "Hours", "Minutes", "Seconds" below the time -->
    <div class="time">
        <h3 class="time-content" id="content-day">Days</h3>
        <h3 class="time-content" id="content-hour">Hours</h3>
        <h3 class="time-content" id="content-minutes">Minutes</h3>
        <h3 class="time-content" id="content-seconds">Seconds</h3>
    </div>

    <!-- add a hyperlink to paws -->
    <div id="paws"><a href="https://paws2.usask.ca/" target="_blank">Go to Paws</a></div>


    <!-- embed an hyperlink to Usask website in a usask logo -->
    <div><a href="https://www.usask.ca" target="_blank">
        <img src="usask logo.png" alt="this is link to Usask website" >
        </a>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
